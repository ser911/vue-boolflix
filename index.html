<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <header>
    <div class="logo"> <h3>BOOLFLIX</h3> </div>
  </header>
  <main id="app">
    <div class="user-interaction">
      <input type="text" name="" value="" v-model="search">
      <button type="button" name="button" v-on:click="moviesearch"><i class="fas fa-search"></i></button>

    </div>
    <div class="main-panel">
      <div class="movies" v-for="movie in tempMovieArray">
      <img class="poster" v-bind:src="'https://image.tmdb.org/t/p/w300'  + movie.poster_path" alt="">
       <div class="overlay">
         <div class="">
           <i class="fas fa-film"></i> {{movie.title}}
         </div>
           <div class="">
             <span>Language: </span>
        <img class="lang" v-if="movie.original_language == 'en'" src="img/uk.png" alt="">

         </div>
         <div class="">
           {{movie.overview}}
         </div>
         <div class="">
           <i class="fas fa-film"></i> {{movie.vote_average}}
         </div>


       </div>
      </div>
    </div>

  </main>
  <script src="js/myscript.js" charset="utf-8"></script>
</body>
</html>
